<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            border-top: 5px solid #50C878;
        }

        h2 {
            text-align: center;
            color: #50C878;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #50C878;
            background: white;
            box-shadow: 0 0 0 3px rgba(80, 200, 120, 0.1);
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #50C878 0%, #3aa863 100%);
            color: white;
            border: 3px solid transparent;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(80, 200, 120, 0.6);
            border-color: #3aa863;
        }

        button:active {
            transform: translateY(-1px);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #50C878;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #3aa863;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <p class="subtitle">새로운 계정을 만들어보세요</p>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form th:action="@{/signup}" method="post">
        <label>사용자 이름:</label>
        <input type="text" name="username" required autofocus>

        <label>이메일:</label>
        <input type="email" name="email" required>

        <label>비밀번호:</label>
        <input type="password" name="password" required>

        <button type="submit">가입하기</button>
    </form>

    <div class="divider">이미 계정이 있으신가요?</div>

    <div class="links">
        <a href="/login">로그인</a>
    </div>
</div>
</body>
</html>
