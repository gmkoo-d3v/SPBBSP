<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #50C878 0%, #3aa863 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 450px;
            width: 100%;
        }
        .signup-title {
            color: #50C878;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .signup-subtitle {
            color: #6c757d;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-signup {
            background: linear-gradient(135deg, #50C878 0%, #3aa863 100%);
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: white;
        }
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(80, 200, 120, 0.5);
            color: white;
        }
        .form-control:focus {
            border-color: #50C878;
            box-shadow: 0 0 0 0.25rem rgba(80, 200, 120, 0.25);
        }
        .login-link {
            color: #50C878;
            font-weight: 600;
            text-decoration: none;
        }
        .login-link:hover {
            color: #3aa863;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title"><i class="bi bi-person-plus"></i> 회원가입</h2>
        <p class="signup-subtitle">새로운 계정을 만들어보세요</p>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/signup}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">
                    <i class="bi bi-person"></i> 사용자 이름
                </label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">
                    <i class="bi bi-envelope"></i> 이메일
                </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-bold">
                    <i class="bi bi-lock"></i> 비밀번호
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-signup">가입하기</button>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0">이미 계정이 있으신가요? <a href="/login" class="login-link">로그인</a></p>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
