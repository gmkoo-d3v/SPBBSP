<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        /* Navigation Bar */
        .navbar-custom {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            padding: 15px 30px;
            margin-bottom: 30px;
        }
        .navbar-brand {
            font-weight: 700;
            color: #667eea !important;
            font-size: 1.5rem;
        }
        .nav-link {
            color: #6c757d !important;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #667eea !important;
            transform: translateY(-2px);
        }
        .btn-logout-nav {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }
        .btn-logout-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Stats Cards */
        .stats-container {
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .stat-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Table Container */
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        .table-title {
            color: #667eea;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
        }
        .btn-write {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-write:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        /* Table Styles */
        .table {
            margin-bottom: 0;
        }
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .table thead th {
            border: none;
            padding: 15px;
            font-weight: 600;
            vertical-align: middle;
        }
        .table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e9ecef;
        }
        .table tbody tr:hover {
            background: linear-gradient(to right, #f8f9ff 0%, #fff5f8 100%);
            transform: scale(1.01);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.1);
        }
        .table tbody td {
            padding: 18px 15px;
            vertical-align: middle;
        }
        .board-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .board-link:hover {
            color: #764ba2;
        }
        .board-link i {
            margin-right: 8px;
        }
        .badge-hits {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/list">
                    <i class="bi bi-clipboard-data"></i> 게시판
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="/list">
                                <i class="bi bi-house-door"></i> 홈
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/save">
                                <i class="bi bi-pencil-square"></i> 글쓰기
                            </a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link">
                                <i class="bi bi-person-circle"></i>
                                <strong sec:authentication="name">사용자</strong>님
                            </span>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-logout-nav">
                                    <i class="bi bi-box-arrow-right"></i> 로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Stats Cards -->
        <div class="row stats-container">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-file-text"></i>
                    </div>
                    <div class="stat-number" th:text="${#lists.size(boardDTOList)}">0</div>
                    <div class="stat-label">전체 게시글</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-chat-left-text"></i>
                    </div>
                    <div class="stat-number">∞</div>
                    <div class="stat-label">댓글 & 답글</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="stat-number">1</div>
                    <div class="stat-label">접속 사용자</div>
                </div>
            </div>
        </div>

        <!-- Board Table -->
        <div class="table-container">
            <div class="table-header">
                <h5 class="table-title">
                    <i class="bi bi-list-ul"></i> 전체 게시글
                </h5>
                <a href="/save" class="btn btn-write">
                    <i class="bi bi-plus-lg"></i> 새 글 작성
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" th:if="${#lists.size(boardDTOList) > 0}">
                    <thead>
                        <tr>
                            <th style="width: 8%;">
                                <i class="bi bi-hash"></i> 번호
                            </th>
                            <th style="width: 50%;">
                                <i class="bi bi-file-text"></i> 제목
                            </th>
                            <th style="width: 15%;">
                                <i class="bi bi-person"></i> 작성자
                            </th>
                            <th style="width: 17%;">
                                <i class="bi bi-calendar-event"></i> 작성시간
                            </th>
                            <th style="width: 10%;">
                                <i class="bi bi-eye"></i> 조회수
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="board, iterStat : ${boardDTOList}">
                            <td>
                                <strong th:text="${board.id}"></strong>
                            </td>
                            <td>
                                <a class="board-link" th:href="@{|/${board.id}|}">
                                    <i class="bi bi-chevron-right"></i>
                                    <span th:text="${board.boardTitle}"></span>
                                </a>
                            </td>
                            <td th:text="${board.boardWriter}"></td>
                            <td>
                                <small th:text="${board.createdAt}"></small>
                            </td>
                            <td>
                                <span class="badge badge-hits" th:text="${board.boardHits}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Empty State -->
                <div class="empty-state" th:if="${#lists.size(boardDTOList) == 0}">
                    <i class="bi bi-inbox"></i>
                    <h5>작성된 게시글이 없습니다</h5>
                    <p class="text-muted">첫 번째 게시글을 작성해보세요!</p>
                    <a href="/save" class="btn btn-write mt-3">
                        <i class="bi bi-plus-lg"></i> 글 작성하기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // 테이블 행 클릭 시 상세 페이지로 이동
        $(document).ready(function() {
            $('.table tbody tr').css('cursor', 'pointer');
        });
    </script>
</body>
</html>
