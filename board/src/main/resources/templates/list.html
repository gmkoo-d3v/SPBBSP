<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            color: #667eea;
            font-weight: 700;
            font-size: 16px;
        }

        .logout-form {
            display: inline;
        }

        .logout-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: 3px solid transparent;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            border-color: #ee5a52;
        }

        .actions {
            max-width: 1200px;
            margin: 0 auto 20px;
        }

        a[href="/save"] {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            border: 3px solid transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        a[href="/save"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            border-color: #764ba2;
        }

        table {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            border-top: 5px solid #667eea;
            border-image: linear-gradient(to right, #667eea, #764ba2) 1;
            border-image-slice: 1;
        }

        th, td {
            padding: 18px 20px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        th:last-child {
            border-right: none;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: linear-gradient(to right, #f8f9ff, #fff5f8);
            transform: scale(1.01);
            box-shadow: inset 3px 0 0 #667eea;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td {
            color: #333;
            font-size: 14px;
        }

        td:first-child {
            font-weight: 600;
            color: #667eea;
        }

        td a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        td a:hover {
            color: #764ba2;
            border-bottom-color: #764ba2;
        }
    </style>
</head>
<body>

<!-- Header with user info and logout -->
<div class="header">
    <h1 style="color: #667eea; font-size: 24px;">게시판</h1>
    <div class="user-info">
        <span class="username" sec:authentication="name">사용자</span>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </div>
</div>

<div class="actions">
    <a href="/save">글쓰기</a>
</div>

<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성시간</th>
        <th>조회수</th>
    </tr>
    <tr th:each="board: ${boardDTOList}">
        <td th:text="${board.id}"></td>
        <td>
            <a th:text="${board.boardTitle}" th:href="@{|/${board.id}|}"></a>
        </td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.createdAt}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>
</body>
</html>
