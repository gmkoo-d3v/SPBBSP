<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .header-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto 30px;
        }
        .board-title {
            color: #667eea;
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
        }
        .user-info {
            color: #6c757d;
        }
        .username {
            color: #667eea;
            font-weight: 700;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .table thead th {
            border: none;
            padding: 15px;
            font-weight: 600;
        }
        .table tbody tr {
            transition: all 0.3s ease;
        }
        .table tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        .btn-write {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 600;
            color: white;
        }
        .btn-write:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            color: white;
        }
        .btn-logout {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 600;
            color: white;
        }
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
            color: white;
        }
        .board-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .board-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="board-title"><i class="bi bi-clipboard-data"></i> 게시판</h1>
                <div class="user-info">
                    <span class="username" sec:authentication="name">사용자</span>
                    <span class="mx-2">님 환영합니다!</span>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-logout btn-sm">
                            <i class="bi bi-box-arrow-right"></i> 로그아웃
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Board Table -->
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> 전체 게시글</h5>
                <a href="/save" class="btn btn-write">
                    <i class="bi bi-pencil-square"></i> 글쓰기
                </a>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 10%;">번호</th>
                        <th style="width: 40%;">제목</th>
                        <th style="width: 15%;">작성자</th>
                        <th style="width: 20%;">작성시간</th>
                        <th style="width: 15%;">조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board: ${boardDTOList}">
                        <td th:text="${board.id}"></td>
                        <td>
                            <a class="board-link" th:text="${board.boardTitle}" th:href="@{|/${board.id}|}"></a>
                        </td>
                        <td th:text="${board.boardWriter}"></td>
                        <td th:text="${board.createdAt}"></td>
                        <td>
                            <span class="badge bg-primary rounded-pill" th:text="${board.boardHits}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
