<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border-top: 5px solid #667eea;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-image: linear-gradient(to bottom, #667eea, #764ba2) 1;
            border-image-slice: 1;
        }

        form::before {
            content: '새 글 작성';
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #50C878;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="file"] {
            padding: 12px;
            background: white;
            border-style: dashed;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 3px solid transparent;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
            border-color: #764ba2;
        }

        input[type="submit"]:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<form th:action="@{/save}" method="post" enctype="multipart/form-data">
    <label>제목:</label>
    <input type="text" name="boardTitle" required>

    <label>작성자:</label>
    <input type="text" name="boardWriter" required>

    <label>비밀번호:</label>
    <input type="password" name="boardPass" required>

    <label>내용:</label>
    <input type="text" name="boardContents" required>

    <label>파일:</label>
    <input type="file" name="boardFile" multiple>

    <input type="submit" value="작성">
</form>
</body>
</html>
