<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>게시글 상세</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0 40px 0;
        }

        /* Navigation & Breadcrumb */
        .top-navigation {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        .breadcrumb {
            margin: 0;
            background: transparent;
            padding: 0;
        }
        .breadcrumb-item a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .breadcrumb-item.active {
            color: #6c757d;
        }
        .btn-back {
            background: #6c757d;
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        /* Detail Container */
        .detail-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 30px;
        }
        .detail-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        .detail-info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .detail-content {
            min-height: 200px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-action {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-list {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-list:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            color: white;
        }
        .btn-edit {
            background: linear-gradient(135deg, #50C878 0%, #3aa863 100%);
            color: white;
        }
        .btn-edit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(80, 200, 120, 0.5);
            color: white;
        }
        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }
        .btn-delete:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            color: white;
        }

        /* Comment Section */
        .comment-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        .comment-header {
            color: #50C878;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 25px;
            border-bottom: 3px solid #50C878;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .comment-form-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f8 100%);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .comment-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }
        .comment-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .comment-author {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .comment-date {
            color: #6c757d;
            font-size: 0.85rem;
        }
        .comment-content {
            margin-top: 15px;
            margin-bottom: 15px;
            line-height: 1.6;
            color: #333;
        }
        .reply-section {
            margin-left: 40px;
            margin-top: 15px;
        }
        .reply-item {
            background: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #50C878;
            transition: all 0.3s ease;
        }
        .reply-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }
        .reply-author {
            color: #50C878;
            font-weight: 700;
        }
        .reply-toggle {
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .reply-toggle:hover {
            color: #764ba2;
            transform: translateX(3px);
        }
        .reply-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f0fff4 0%, #f8fff0 100%);
            border-radius: 10px;
            border: 2px solid #50C878;
        }
        .btn-comment, .btn-reply {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 600;
        }
        .btn-comment:hover, .btn-reply:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .image-gallery {
            margin-top: 20px;
        }
        .gallery-image {
            border: 4px solid #667eea;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .gallery-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Navigation & Breadcrumb -->
        <div class="top-navigation">
            <div class="d-flex justify-content-between align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/list"><i class="bi bi-house-door"></i> 홈</a></li>
                        <li class="breadcrumb-item"><a href="/list">게시판</a></li>
                        <li class="breadcrumb-item active" aria-current="page">게시글 상세</li>
                    </ol>
                </nav>
                <button class="btn btn-back" onclick="listReq()">
                    <i class="bi bi-arrow-left"></i> 목록으로
                </button>
            </div>
        </div>

        <!-- 게시글 상세 -->
        <div class="detail-container">
            <h2 class="detail-title" th:text="${board.boardTitle}">제목</h2>

            <div class="detail-info">
                <div class="info-item">
                    <i class="bi bi-person-fill"></i>
                    <strong th:text="${board.boardWriter}">작성자</strong>
                </div>
                <div class="info-item">
                    <i class="bi bi-calendar-event"></i>
                    <span th:text="${board.createdAt}">작성일</span>
                </div>
                <div class="info-item">
                    <i class="bi bi-eye-fill"></i>
                    <span>조회수 <strong th:text="${board.boardHits}">0</strong></span>
                </div>
            </div>

            <div class="detail-content" th:utext="${board.boardContents}">내용</div>

            <!-- 첨부 이미지 -->
            <div th:if="${board.fileAttached == 1}" class="image-gallery">
                <h5 class="mb-3"><i class="bi bi-image"></i> 첨부 이미지</h5>
                <div class="row g-3">
                    <div class="col-md-4" th:each="boardFile : ${boardFileList}">
                        <img th:src="@{|/upload/${boardFile.storedFileName}|}"
                             alt="첨부 이미지"
                             class="img-fluid gallery-image">
                    </div>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="action-buttons mt-4">
                <button class="btn btn-action btn-list" onclick="listReq()">
                    <i class="bi bi-list"></i> 목록
                </button>
                <button class="btn btn-action btn-edit" onclick="updateReq()">
                    <i class="bi bi-pencil"></i> 수정
                </button>
                <button class="btn btn-action btn-delete" onclick="deleteReq()">
                    <i class="bi bi-trash"></i> 삭제
                </button>
            </div>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comment-section">
            <div class="comment-header">
                <i class="bi bi-chat-left-text"></i>
                <span>댓글 (<span id="comment-count">0</span>)</span>
            </div>

            <!-- 댓글 작성 폼 -->
            <div class="comment-form-card">
                <h6 class="mb-3"><i class="bi bi-pencil-square"></i> 댓글 작성</h6>
                <form id="commentForm">
                    <input type="hidden" name="boardId" th:value="${board.id}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="commentWriter" placeholder="작성자" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="commentContents" rows="3" placeholder="댓글 내용을 입력하세요" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-comment">
                        <i class="bi bi-send"></i> 댓글 등록
                    </button>
                </form>
            </div>

            <!-- 댓글 목록 -->
            <div id="comment-list-area"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="javascript">
        const boardId = [[${board.id}]];

        // CSRF 토큰 설정
        const token = $("meta[name='_csrf']").attr("content");
        const header = $("meta[name='_csrf_header']").attr("content");

        // AJAX 요청 전에 CSRF 토큰 헤더 설정
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        const listReq = () => {
            location.href="/list";
        }

        const updateReq = () => {
            location.href = `/update/${boardId}`;
        }

        const deleteReq = () => {
            Swal.fire({
                title: '게시글을 삭제하시겠습니까?',
                text: '삭제된 게시글은 복구할 수 없습니다!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff6b6b',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '<i class="bi bi-trash"></i> 삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = `/delete/${boardId}`;
                }
            });
        }

        // 페이지 로드 시 댓글 불러오기
        $(document).ready(function() {
            loadComments();

            // 댓글 작성 폼 제출
            $('#commentForm').submit(function(e) {
                e.preventDefault();

                const formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: '/comment/save',
                    data: formData,
                    success: function() {
                        Swal.fire({
                            icon: 'success',
                            title: '댓글이 등록되었습니다!',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        $('#commentForm')[0].reset();
                        loadComments();
                    },
                    error: function(xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: '오류',
                            text: '댓글 등록에 실패했습니다: ' + error
                        });
                    }
                });
            });
        });

        // 댓글 목록 불러오기
        function loadComments() {
            $.get(`/comment/list/${boardId}`, function(comments) {
                const commentListArea = $('#comment-list-area');
                const commentCount = $('#comment-count');

                commentCount.text(comments.length);

                if (comments.length === 0) {
                    commentListArea.html('<div class="text-center text-muted py-5"><i class="bi bi-chat-dots" style="font-size:3rem;"></i><p class="mt-3">댓글이 없습니다</p></div>');
                } else {
                    let html = '';
                    comments.forEach(comment => {
                        html += `
                            <div class="comment-item" data-comment-id="${comment.id}">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <span class="comment-author"><i class="bi bi-person-circle"></i> ${comment.commentWriter}</span>
                                        <span class="comment-date ms-2"><i class="bi bi-clock"></i> ${comment.createdAt}</span>
                                    </div>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteComment(${comment.id})">
                                        <i class="bi bi-trash"></i> 삭제
                                    </button>
                                </div>
                                <div class="comment-content">${comment.commentContents}</div>

                                <div class="mt-3 d-flex gap-3">
                                    <span class="reply-toggle" onclick="toggleReplyForm(${comment.id})">
                                        <i class="bi bi-reply"></i> 답글 달기
                                    </span>
                                    <span class="reply-toggle" onclick="toggleReplies(${comment.id})">
                                        <i class="bi bi-chat-dots"></i> 답글 보기 (<span id="reply-count-${comment.id}">0</span>)
                                    </span>
                                </div>

                                <div class="reply-form" id="reply-form-${comment.id}">
                                    <h6><i class="bi bi-reply-fill"></i> 답글 작성</h6>
                                    <form onsubmit="saveReply(event, ${comment.id})">
                                        <div class="mb-2">
                                            <input type="text" class="form-control form-control-sm" name="replyWriter" placeholder="작성자" required>
                                        </div>
                                        <div class="mb-2">
                                            <textarea class="form-control form-control-sm" name="replyContents" rows="2" placeholder="답글 내용" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-send"></i> 답글 등록</button>
                                        <button type="button" class="btn btn-secondary btn-sm" onclick="toggleReplyForm(${comment.id})">취소</button>
                                    </form>
                                </div>

                                <div class="reply-section" id="reply-section-${comment.id}" style="display:none;"></div>
                            </div>
                        `;
                    });
                    commentListArea.html(html);

                    comments.forEach(comment => {
                        loadReplyCount(comment.id);
                    });
                }
            });
        }

        function loadReplyCount(commentId) {
            $.get(`/reply/list/${commentId}`, function(replies) {
                $(`#reply-count-${commentId}`).text(replies.length);
            });
        }

        function toggleReplyForm(commentId) {
            $(`#reply-form-${commentId}`).slideToggle();
        }

        function toggleReplies(commentId) {
            const replySection = $(`#reply-section-${commentId}`);

            if (replySection.is(':visible')) {
                replySection.slideUp();
            } else {
                loadReplies(commentId);
                replySection.slideDown();
            }
        }

        function loadReplies(commentId) {
            $.get(`/reply/list/${commentId}`, function(replies) {
                const replySection = $(`#reply-section-${commentId}`);

                if (replies.length === 0) {
                    replySection.html('<div class="text-muted text-center py-3">답글이 없습니다</div>');
                } else {
                    let html = '';
                    replies.forEach(reply => {
                        html += `
                            <div class="reply-item">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <span class="reply-author"><i class="bi bi-arrow-return-right"></i> ${reply.replyWriter}</span>
                                        <span class="comment-date ms-2"><i class="bi bi-clock"></i> ${reply.createdAt}</span>
                                    </div>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteReply(${reply.id}, ${commentId})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                                <div>${reply.replyContents}</div>
                            </div>
                        `;
                    });
                    replySection.html(html);
                }
            });
        }

        function saveReply(event, commentId) {
            event.preventDefault();
            const form = event.target;
            const formData = {
                replyWriter: form.replyWriter.value,
                replyContents: form.replyContents.value,
                commentId: commentId
            };

            $.ajax({
                type: 'POST',
                url: '/reply/save',
                data: formData,
                success: function() {
                    Swal.fire({
                        icon: 'success',
                        title: '답글이 등록되었습니다!',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    form.reset();
                    toggleReplyForm(commentId);
                    loadReplies(commentId);
                    loadReplyCount(commentId);
                },
                error: function(xhr, status, error) {
                    Swal.fire({
                        icon: 'error',
                        title: '오류',
                        text: '답글 등록에 실패했습니다: ' + error
                    });
                }
            });
        }

        function deleteComment(commentId) {
            Swal.fire({
                title: '댓글을 삭제하시겠습니까?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff6b6b',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = `/comment/delete/${commentId}?boardId=${boardId}`;
                }
            });
        }

        function deleteReply(replyId, commentId) {
            Swal.fire({
                title: '답글을 삭제하시겠습니까?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff6b6b',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        type: 'POST',
                        url: `/reply/delete/${replyId}`,
                        success: function() {
                            Swal.fire({
                                icon: 'success',
                                title: '답글이 삭제되었습니다!',
                                timer: 1500,
                                showConfirmButton: false
                            });
                            loadReplies(commentId);
                            loadReplyCount(commentId);
                        },
                        error: function(xhr, status, error) {
                            Swal.fire({
                                icon: 'error',
                                title: '오류',
                                text: '답글 삭제에 실패했습니다: ' + error
                            });
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
