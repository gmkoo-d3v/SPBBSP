<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 상세</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .detail-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 900px;
            margin: 0 auto 30px;
        }
        .detail-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        .detail-info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .detail-content {
            min-height: 200px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-action {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
        }
        .comment-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        .comment-header {
            color: #50C878;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #50C878;
            padding-bottom: 10px;
        }
        .comment-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .comment-author {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .comment-date {
            color: #6c757d;
            font-size: 0.85rem;
        }
        .comment-content {
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .reply-section {
            margin-left: 40px;
            margin-top: 15px;
        }
        .reply-item {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #50C878;
        }
        .reply-author {
            color: #50C878;
            font-weight: 600;
        }
        .reply-toggle {
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .reply-toggle:hover {
            text-decoration: underline;
        }
        .reply-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 2px solid #50C878;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 게시글 상세 -->
        <div class="detail-container">
            <h2 class="detail-title" th:text="${board.boardTitle}">제목</h2>

            <div class="detail-info">
                <span><i class="bi bi-person-fill"></i> <span th:text="${board.boardWriter}">작성자</span></span>
                <span class="ms-3"><i class="bi bi-calendar-event"></i> <span th:text="${board.createdAt}">작성일</span></span>
                <span class="ms-3"><i class="bi bi-eye-fill"></i> <span th:text="${board.boardHits}">조회수</span></span>
            </div>

            <div class="detail-content" th:utext="${board.boardContents}">내용</div>

            <!-- 첨부 이미지 -->
            <div th:if="${board.fileAttached == 1}" class="mb-3">
                <h5 class="mb-3"><i class="bi bi-image"></i> 첨부 이미지</h5>
                <div class="row">
                    <div class="col-md-4" th:each="boardFile : ${boardFileList}">
                        <img th:src="@{|/upload/${boardFile.storedFileName}|}" alt="첨부 이미지" class="img-fluid rounded shadow-sm mb-3">
                    </div>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="d-flex gap-2 justify-content-center mt-4">
                <button class="btn btn-primary btn-action" onclick="listReq()"><i class="bi bi-list"></i> 목록</button>
                <button class="btn btn-success btn-action" onclick="updateReq()"><i class="bi bi-pencil"></i> 수정</button>
                <button class="btn btn-danger btn-action" onclick="deleteReq()"><i class="bi bi-trash"></i> 삭제</button>
            </div>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comment-section">
            <div class="comment-header">
                <i class="bi bi-chat-left-text"></i> 댓글 (<span id="comment-count">0</span>)
            </div>

            <!-- 댓글 작성 폼 -->
            <div class="card mb-4">
                <div class="card-body">
                    <h6 class="card-title">댓글 작성</h6>
                    <form id="commentForm">
                        <input type="hidden" name="boardId" th:value="${board.id}">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="commentWriter" placeholder="작성자" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" name="commentContents" rows="3" placeholder="댓글 내용을 입력하세요" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-send"></i> 댓글 등록</button>
                    </form>
                </div>
            </div>

            <!-- 댓글 목록 -->
            <div id="comment-list-area"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="javascript">
        const boardId = [[${board.id}]];

        const listReq = () => {
            location.href="/list";
        }

        const updateReq = () => {
            location.href = `/update/${boardId}`;
        }

        const deleteReq = () => {
            Swal.fire({
                title: '게시글을 삭제하시겠습니까?',
                text: '삭제된 게시글은 복구할 수 없습니다!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = `/delete/${boardId}`;
                }
            });
        }

        // 페이지 로드 시 댓글 불러오기
        $(document).ready(function() {
            loadComments();

            // 댓글 작성 폼 제출
            $('#commentForm').submit(function(e) {
                e.preventDefault();

                const formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: '/comment/save',
                    data: formData,
                    success: function() {
                        Swal.fire({
                            icon: 'success',
                            title: '댓글이 등록되었습니다!',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        $('#commentForm')[0].reset();
                        loadComments();
                    },
                    error: function() {
                        Swal.fire({
                            icon: 'error',
                            title: '오류',
                            text: '댓글 등록에 실패했습니다.'
                        });
                    }
                });
            });
        });

        // 댓글 목록 불러오기
        function loadComments() {
            $.get(`/comment/list/${boardId}`, function(comments) {
                const commentListArea = $('#comment-list-area');
                const commentCount = $('#comment-count');

                commentCount.text(comments.length);

                if (comments.length === 0) {
                    commentListArea.html('<div class="text-center text-muted py-5">댓글이 없습니다.</div>');
                } else {
                    let html = '';
                    comments.forEach(comment => {
                        html += `
                            <div class="comment-item" data-comment-id="${comment.id}">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <span class="comment-author">${comment.commentWriter}</span>
                                        <span class="comment-date ms-2">${comment.createdAt}</span>
                                    </div>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteComment(${comment.id})">
                                        <i class="bi bi-trash"></i> 삭제
                                    </button>
                                </div>
                                <div class="comment-content">${comment.commentContents}</div>

                                <!-- 답글 토글 버튼 -->
                                <div class="mt-2">
                                    <span class="reply-toggle" onclick="toggleReplyForm(${comment.id})">
                                        <i class="bi bi-reply"></i> 답글 달기
                                    </span>
                                    <span class="reply-toggle ms-3" onclick="toggleReplies(${comment.id})">
                                        <i class="bi bi-chat-dots"></i> 답글 보기 (<span id="reply-count-${comment.id}">0</span>)
                                    </span>
                                </div>

                                <!-- 답글 작성 폼 -->
                                <div class="reply-form" id="reply-form-${comment.id}">
                                    <h6>답글 작성</h6>
                                    <form onsubmit="saveReply(event, ${comment.id})">
                                        <div class="mb-2">
                                            <input type="text" class="form-control form-control-sm" name="replyWriter" placeholder="작성자" required>
                                        </div>
                                        <div class="mb-2">
                                            <textarea class="form-control form-control-sm" name="replyContents" rows="2" placeholder="답글 내용" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-send"></i> 답글 등록</button>
                                        <button type="button" class="btn btn-secondary btn-sm" onclick="toggleReplyForm(${comment.id})">취소</button>
                                    </form>
                                </div>

                                <!-- 답글 목록 -->
                                <div class="reply-section" id="reply-section-${comment.id}" style="display:none;"></div>
                            </div>
                        `;
                    });
                    commentListArea.html(html);

                    // 각 댓글의 답글 개수 로드
                    comments.forEach(comment => {
                        loadReplyCount(comment.id);
                    });
                }
            });
        }

        // 답글 개수 로드
        function loadReplyCount(commentId) {
            $.get(`/reply/list/${commentId}`, function(replies) {
                $(`#reply-count-${commentId}`).text(replies.length);
            });
        }

        // 답글 폼 토글
        function toggleReplyForm(commentId) {
            $(`#reply-form-${commentId}`).slideToggle();
        }

        // 답글 목록 토글
        function toggleReplies(commentId) {
            const replySection = $(`#reply-section-${commentId}`);

            if (replySection.is(':visible')) {
                replySection.slideUp();
            } else {
                loadReplies(commentId);
                replySection.slideDown();
            }
        }

        // 답글 목록 불러오기
        function loadReplies(commentId) {
            $.get(`/reply/list/${commentId}`, function(replies) {
                const replySection = $(`#reply-section-${commentId}`);

                if (replies.length === 0) {
                    replySection.html('<div class="text-muted text-center py-3">답글이 없습니다.</div>');
                } else {
                    let html = '';
                    replies.forEach(reply => {
                        html += `
                            <div class="reply-item">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <span class="reply-author"><i class="bi bi-arrow-return-right"></i> ${reply.replyWriter}</span>
                                        <span class="comment-date ms-2">${reply.createdAt}</span>
                                    </div>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteReply(${reply.id}, ${commentId})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                                <div>${reply.replyContents}</div>
                            </div>
                        `;
                    });
                    replySection.html(html);
                }
            });
        }

        // 답글 저장
        function saveReply(event, commentId) {
            event.preventDefault();
            const form = event.target;
            const formData = {
                replyWriter: form.replyWriter.value,
                replyContents: form.replyContents.value,
                commentId: commentId
            };

            $.ajax({
                type: 'POST',
                url: '/reply/save',
                data: formData,
                success: function() {
                    Swal.fire({
                        icon: 'success',
                        title: '답글이 등록되었습니다!',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    form.reset();
                    toggleReplyForm(commentId);
                    loadReplies(commentId);
                    loadReplyCount(commentId);
                },
                error: function() {
                    Swal.fire({
                        icon: 'error',
                        title: '오류',
                        text: '답글 등록에 실패했습니다.'
                    });
                }
            });
        }

        // 댓글 삭제
        function deleteComment(commentId) {
            Swal.fire({
                title: '댓글을 삭제하시겠습니까?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = `/comment/delete/${commentId}?boardId=${boardId}`;
                }
            });
        }

        // 답글 삭제
        function deleteReply(replyId, commentId) {
            Swal.fire({
                title: '답글을 삭제하시겠습니까?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        type: 'POST',
                        url: `/reply/delete/${replyId}`,
                        success: function() {
                            Swal.fire({
                                icon: 'success',
                                title: '답글이 삭제되었습니다!',
                                timer: 1500,
                                showConfirmButton: false
                            });
                            loadReplies(commentId);
                            loadReplyCount(commentId);
                        },
                        error: function() {
                            Swal.fire({
                                icon: 'error',
                                title: '오류',
                                text: '답글 삭제에 실패했습니다.'
                            });
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
