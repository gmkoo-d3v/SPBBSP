<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border-top: 5px solid #50C878;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-image: linear-gradient(to bottom, #50C878, #3aa863) 1;
            border-image-slice: 1;
        }

        form::before {
            content: '글 수정';
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #50C878;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #50C878;
            background: white;
            box-shadow: 0 0 0 3px rgba(80, 200, 120, 0.1);
            transform: translateY(-2px);
        }

        input[readonly] {
            background: #f0f0f0;
            color: #666;
            cursor: not-allowed;
            border-color: #ddd;
        }

        textarea {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
            resize: vertical;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: #50C878;
            background: white;
            box-shadow: 0 0 0 3px rgba(80, 200, 120, 0.1);
        }

        input[type="button"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #50C878 0%, #3aa863 100%);
            color: white;
            border: 3px solid transparent;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="button"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(80, 200, 120, 0.6);
            border-color: #3aa863;
        }

        input[type="button"]:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<form th:action="@{|/update/${board.id}|}" method="post" name="updateForm">
    <input type="hidden" name="id" th:value="${board.id}">

    <label>작성자:</label>
    <input type="text" name="boardWriter" th:value="${board.boardWriter}" readonly>

    <label>제목:</label>
    <input type="text" name="boardTitle" th:value="${board.boardTitle}">

    <label>비밀번호:</label>
    <input type="password" name="boardPass" id="board-pass">

    <label>내용:</label>
    <textarea name="boardContents" th:text="${board.boardContents}"></textarea>

    <input type="button" value="수정" onclick="board_update()">
</form>
</body>
<script th:inline="javascript">
    const board_update = () => {
        const boardPass = document.getElementById("board-pass").value;
        const passDB = [[${board.boardPass}]];
        if (boardPass == passDB) {
            updateForm.submit();
        } else {
            alert("비밀번호가 틀립니다!!");
        }
    }
</script>
</html>
